# kitty.conf - Converted from Alacritty

# Window padding
margin_width 48

# Font settings
font_family GeistMono Nerd Font
bold_font GeistMono Nerd Font Bold
italic_font GeistMono Nerd Font Italic
font_size 22

# Background opacity
background_opacity 0.9
background_blur 24

# Set shell and startup command
shell /bin/zsh --login -c 'tmux'

# Colors - Tundra Theme
# Reference: https://github.com/arcticicestudio/nord

foreground            #cdd6f4
background            #11121d
cursor               #a9b1d6

# Normal colors
color0  #3b4252
color1  #bf616a
color2  #a3be8c
color3  #ebcb8b
color4  #81a1c1
color5  #b48ead
color6  #88c0d0
color7  #e5e9f0

# Bright colors
color8  #4c566a
color9  #bf616a
color10 #a3be8c
color11 #ebcb8b
color12 #81a1c1
color13 #b48ead
color14 #8fbcbb
color15 #eceff4

hide_window_decorations yes
